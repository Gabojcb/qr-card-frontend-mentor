<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alef&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

    <div class="container">
      <main class="card">
        <div class="image-qr">
          <img src="./images/image-qr-code.png" alt="images qr">
        </div>
        <div class="text-large">
          <p class="large">Improve your front-end skills by building projects</p>
        </div>
        <p class="message">Scan the QR code to visit Frotend Mentor and take your coding skills to the next level</p>
      </main>
    </div>
</body>
</html>
